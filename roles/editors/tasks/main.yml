---
- name: Install editors
  pacman:
    name: '{{ editors }}'
    state: present
  become: yes

- name: Install editors from Arch User Repository
  script: ../../../aur/install-aur.sh {{ item }}
  with_items: '{{ editors_aur }}'
  register: install_result
  changed_when: install_result.rc == 0
  failed_when: install_result.rc != 0 and install_result.rc != 255
  tags:
    - aur

- name: Set EDITOR to vim
  lineinfile:
    path: /home/{{ user_name }}/.profile
    state: present
    regexp: '^export EDITOR='
    line: "export EDITOR=/usr/bin/vim"


- name: Setup default Git configuration
  git_config:
    name="{{ item.name }}"
    scope=global
    value="{{ item.value }}"
  with_items:
    - {name: "user.name",   value: "{{ user_name }}" }
    - {name: "user.email",  value: "{{ user_email }}" }
    - {name: "core.editor", value: "vim" }
  become_user: '{{ user_name }}'
  become: yes
  tags:
    - git

- name: Install vim plugin manager
  git:
    repo: "https://github.com/VundleVim/Vundle.vim.git"
    dest: "/home/{{ user_name }}/.vim/bundle/Vundle.vim"
  become_user: "{{ user_name }}"
  become: yes

- include: emacs-config.yml